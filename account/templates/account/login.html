<!-- account/templates/account/login.html -->

{% extends 'base.html' %}

{% block content %}
<div class="container">
	<div style="padding: 0 20px;">
		<h1>Log in</h1>
		<p>Please use the following form to login</p>
		<form method="post">
			{{ form.as_p }}
			{% csrf_token %}
			<p><input type="submit" name="" value="Log in"></p>
		</form>
	</div>
</div>	
{% endblock %}
